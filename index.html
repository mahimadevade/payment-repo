<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Spring boot with payment gateway.....</h1>
        <table>
            <tr>
                <td> Enter Name</td>
                <td><input type="text" name="name " id="name" class="form-control"></td>
            </tr>
            <tr>
                <td> Enter Email</td>
                <td><input type="email" name="email " id="email" class="form-control" required></td>
            </tr>
            <tr>
                <td> Enter Number</td>
                <td><input type="number" name="phone " id="phone" class="form-control" required></td>
            </tr>

            <tr>
                <td> Enter cource</td>
                <td>
                    <select class="form-select" name="course" id="course" aria-label="large select example">
                        <option selected>Select course</option>
                        <option value="JAVA">JAVA</option>
                        <option value="Python">Python</option>
                        <option value="Javascript">JavaScript</option>
                        <option value="Rust">Rust</option>
                    </select>
                </td>

            </tr>
            <tr>
                <td>
                    Amount :
                </td>
                <td>
                    <input type="number" name="amount" id="amount" class="form-control" required>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button id="rzp-button" class="btn btn-primary">Proceed To Pay</button></td>
            </tr>

        </table>
    </div>
    <script>
        async function createOrder() {
            console.log("order creation started ");
            const response = await fetch('http://localhost:8080/create-order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    course: document.getElementById('course').value,
                    amount: document.getElementById('amount').value,
                    currency: 'INR'
                })
            });
            const order = await response.json();
            console.log("order is created");
            console.log(order);
        }
        document.getElementById('rzp-button').onclick = async function (e) {
            const order = await createOrder();
            console.log(order);
        }
    </script>

</body>

</html>
